name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: EC2_HOST
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint:check
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          timeout: 180s
          command_timeout: 15m
          debug: true
          script_stop: true
          script: |
            set -e
            # Navigate to application directory
            cd /var/www/hh-backend
            
            # Pull latest changes
            echo "Fetching latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # Clean up any orphaned files (files not tracked by git)
            echo "Cleaning up orphaned files..."
            git clean -fd
            
            # Remove old build artifacts
            echo "Cleaning build artifacts..."
            rm -rf dist
            
            # Install all dependencies (including dev dependencies needed for build)
            echo "Installing dependencies..."
            npm install --legacy-peer-deps
            
            # Build application
            echo "Building application..."
            npm run build
            
            # Run database migrations
            npm run typeorm migration:run || echo "No migrations to run or migration command not available"
            
            # Reload PM2 application (zero-downtime)
            pm2 reload ecosystem.config.js --update-env
            
            # Wait for application to be ready
            sleep 5
            
            # Check if application is running
            pm2 status

      - name: Deployment Status
        if: always()
        run: |
          echo "Deployment completed. Check PM2 status on server."
